<html>

<head>
	<title>4Bit Dec to Bin display using LEDs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div style="display: block; position: absolute; margin-left: 15%; margin-top: 10%;">
			<h1>Decimal to binary conversion</h1>
			<p>This application takes 4 bit decimal integer as input and displays its binary conversion on a 1 dimensional array
				LEDs through the GPIO pins.</p>
			<form action="/firstPage" method="post" class="form-inline">
				<input name="intVal" type="number" min="0" max="15" class="form-control" placeholder="Enter decimal number" required />
				<input type="submit" value="Convert" class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>

</html>
