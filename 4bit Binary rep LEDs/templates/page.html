<!doctype html>

<html>
	<head>
		<title>4Bit Dec to Bin display using LEDs</title>
	</head>
	
	<body>
		<h3>Decimal to binary conversion</h3>
		<p>This application takes 4 bit decimal integer as input and displays its binary conversion on a 1 dimensional array LEDs through the GPIO pins.</p>
		<form>
			<input type="number" placeholder="Enter decimal number" min="0" max="15" required/>
			<input type="submit" value="Convert"/>
		</form>
	</body>
	
</html>
